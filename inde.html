<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js" defer></script>
    <script src="script.js" defer></script>

    <title>Coffe House</title>
  </head>
  
  <body>
    <!--Container-->
    <div class="containere">
      <!--Navigation-->
      <nav class="navbar">
        <div class="logo">
          <i class="fa-solid fa-mug-saucer"></i>

          <div class="logo-text">
            <span>Coffe</span>
            <span>House</span>
          </div>

          <div class="navigation">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Blog</a>
            <a href="#">About</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
          </div>
        </div>
      </nav>
      <!--End of Navigation-->

      <!--Landing-->
      <section class="landing">
        <div class="banner">
          <h3 class="main-heading">Welcome</h3>
          <h1>Amazing taste & beautiful place</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia nobis quam voluptatem nostrum ipsa velit?
          </p>
          <button type="button" class="banner-btn banner-btn-1">Order Now</button>
          <button type="button" class="banner-btn banner-btn-2">View Menu</button>
        </div>

        <div class="swiper mySwiper">
          <div class="Swiper-wrapper">
            <div class="swiper-slide">
              <img src="images/image1.jpg" alt="">
            </div>

            <div class="swiper-slide">
              <img src="images/image2.jpg" alt="">
            </div>

            <div class="swiper-slide">
              <img src="images/image3.jpg" alt="">
            </div>
          </div>

          <div class="swiper-pagination"></div>
        </div>

        <div class="landing-contact">
          <div class="details">
            <i class="fa-solid fa-phone"></i>
          </div>
        </div>
      </section>
      <!--End of Landing-->
    </div>
    <!--End of Container-->

    <!--Container-->
    <!--End of Container-->

    <!--Container-->
    <!--End of Container-->

    <!--Container-->
    <!--End of Container-->

    <!--Container-->
    <!--End of Container-->
  </body>
</html>
